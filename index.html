<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div id="container">
    <header class="header">
        <h1 class="header__title">todo</h1>
        <svg xmlns="http://www.w3.org/2000/svg" class="header__themetoggler" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
    </header>

    <main class="main">
      <form action="/" class="main__newtodo">
        <label for="new-todo"><span class="checker"></span></label>
        <input type="text" name="new-todo" id="new-todo" placeholder="Create a new todo...">
      </form>
      <section class="main__todolist">
        <div class="main__todolist__itemscontainer">
        </div>

        <footer class="main__todolist__footer">
          <span class="main__todolist__footer__itemscounter">
            <span class="dynamic--itemscounter"></span> items left
          </span>
          <ul class="main__todolist__footer__filter hidden">
            <li class="main__todolist__footer__filter__element all--elements">All</li>
            <li class="main__todolist__footer__filter__element active--elements">Active</li>
            <li class="main__todolist__footer__filter__element completed--elements">Completed</li>
          </ul>
          <span class="main__todolist__footer__clear">Clear Completed</span>
        </footer>
      </section>

      <ul class="main__mobilefilter">
        <li class="main__todolist__footer__filter__element all--elements">All</li>
        <li class="main__todolist__footer__filter__element active--elements">Active</li>
        <li class="main__todolist__footer__filter__element completed--elements">Completed</li>
      </ul>
      <p class="main__draganddrop">Drag and drop to reorder list</div>
    </main>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
