<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style_light.css" id="light_theme">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div id="container">
    <header class="header">
        <h1 class="header__title">todo</h1>
        <img src="./images/icon-moon.svg" alt="" class="header__themetoggler">
    </header>

    <main class="main">
      <form action="/" class="main__newtodo">
        <label for="new-todo"><span class="checker"></span></label>
        <input type="text" name="new-todo" id="new-todo" placeholder="Create a new todo...">
      </form>
      <div class="main__todolist">
        <div class="main__todolist__itemscontainer"></div>
        <footer class="main__todolist__footer">
          <span class="main__todolist__footer__itemscounter"></span>
          <ul class="main__todolist__footer__filter">
            <li class="main__todolist__footer__filter__element all--elements selected">All</li>
            <li class="main__todolist__footer__filter__element active--elements">Active</li>
            <li class="main__todolist__footer__filter__element completed--elements">Completed</li>
          </ul>
          <span class="main__todolist__footer__clear">Clear Completed</span>
        </footer>
      </div>
      <p class="main__draganddrop">Drag and drop to reorder list</p>
    </main>
  </div>
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  <script src="./js/app.js"></script>


</body>
</html>
